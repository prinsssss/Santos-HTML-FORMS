<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Speaker Submission</title> 
  <link rel="stylesheet" href="styles.css"> 
 </head> 
 <body> 
  <header class="speaker-header"> 
   <h1>Speaker Submission</h1> 
   <p><em>Want to speak at our Conference? Fill out this form.</em></p> 
  </header> 
  <form action="/submit-application" method="post" class="speaker-form"> 
   <fieldset class="form-group"> <label for="full-name">Name:</label> 
    <input type="text" id="full-name" name="full-name" required> 
   </fieldset> 
   <fieldset class="form-group"> <label for="email">Email:</label> 
    <input type="email" id="email" name="email" placeholder="youremail@example.com" required> 
   </fieldset> 
   <fieldset class="form-group"> <legend>Type of Talk:</legend> 
    <input id="talk-type-1" name="talk-type" type="radio" value="main stage" checked> <label for="talk-type-1" class="radio-label">Main Stage</label> 
    <input id="talk-type-2" name="talk-type" type="radio" value="workshop"> <label for="talk-type-2" class="radio-label">Workshop</label> 
   </fieldset> 
   <fieldset class="form-group"> <label>T-Shirt Size:</label> 
    <div class="button-group"> <button type="button" name="t-shirt" value="xs">Extra Small</button> <button type="button" name="t-shirt" value="s">Small</button> <button type="button" name="t-shirt" value="m">Medium</button> <button type="button" name="t-shirt" value="l">Large</button> 
    </div> 
   </fieldset> 
   <fieldset class="form-group"> <label for="abstract">Abstract:</label> <textarea name="abstract" id="abstract" cols="35" rows="10"></textarea> 
    <div class="instructions">
      Describe your talk in 500 words or less 
    </div> 
   </fieldset> 
   <div class="form-row"> <label class="checkbox-label" for="available"> <input id="available" name="available" type="checkbox" value="is-available"> <span>Iâ€™m actually available on the date of the talk</span> </label> 
   </div> 
  </form>
 </body>
</html>
